<!DOCTYPE html>
<html>
<head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: turquoise;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner {
      background-color: #0a0b10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;          
      height: 500px;       
      margin: 20px auto;   
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Menú principal */
    .menu {
      display: flex;
      justify-content: center;
      margin: 0;
      background: #ddd;
      border-bottom: 1px solid #ccc;
      width: 100%;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu ul li {
      position: relative;
    }

    .menu > ul > li > a,
    .menu > ul > li {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #000;
      background: #eee;
      border-right: 1px solid #ccc;
      font-weight: bold;
    }

    .menu > ul > li:last-child {
      border-right: none;
    }

    .menu > ul > li:hover {
      background: #fff;
      cursor: pointer;
    }

    /* Submenú */
    .menu ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      list-style: none;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
      border: 1px solid #ccc;
      width: 200px;
      z-index: 10;
    }

    .menu ul li:hover ul {
      display: block;
    }

    .menu ul li ul li {
      border-bottom: 1px solid #ccc;
    }

    .menu ul li ul li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #000;
      background: #fff;
    }

    .menu ul li ul li a:hover {
      background: #888;
      color: #fff;
    }

    /* Contenedor de juegos */
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 100%;
    }

    .game-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .game-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0077cc;
    }

    .platforms, .price, .points, .gift {
      margin-bottom: 8px;
    }

    .gift {
      color: green;
      font-weight: bold;
    }
</style>
</head>

<body>
  <header>
    <img src="banner.png" alt="banner" class="banner">
  </header>

  <!-- Menú desplegable -->
  <nav class="menu">
    <ul>
      <li><a href="#">INICIO</a></li>
      <li><a href="registro.html">REGISTRO</a></li>
      <li>SAGAS
        <ul>
          <li><a href="assassinscreed.html">ASSASSIN'S CREED</a></li>
          <li><a href="tombraider.html">TOMB RAIDER</a></li>
          <li><a href="tlou.html">THE LAST OF US</a></li>
          <li><a href="batman.html">BATMAN</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Contenedor de juegos -->
  <div class="game-container">
    <div class="game-card">
      <div class="game-title">Ejemplo Juego</div>
      <div class="platforms">Plataformas: PC, PS5</div>
      <div class="price">Precio: 59.99€</div>
      <div class="points">Puntos: 8/10</div>
      <div class="gift">Incluye contenido extra</div>
    </div>
  </div>
</body>
</html>
